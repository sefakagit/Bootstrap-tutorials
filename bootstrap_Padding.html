<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <title>Padding</title>
</head>

<body>

    <div class="bg-dark text-light">Padding Start</div>
    <br>
    <div class="bg-dark text-light ps-1">p-1 0.25rem Padding</div>
    <!-- sadece leftten boşluk -->
    <br>
    <div class="bg-dark text-light pe-2"> p-2 0.5rem Padding</div>
    <!-- sadece rightdan boşluk -->
    <br>
    <div class="bg-danger text-light pt-3"> p-3 1rem Padding</div>
     <!-- sadece topdan boşluk -->
    <br>
    <div class="bg-warning text-light pb-4"> p-4 1.5rem Padding</div>
     <!-- sadece bottomdan boşluk -->
    <br>
    <div class="bg-secondary text-light p-5"> p-5 3rem Padding</div>



    <br>
    <div class="bg-dark text-light px-3">px-3 Padding</div><br>
    <!-- px Sağ ve soldan boşluk verir. -->
    <div class="bg-dark text-light py-4">py-4 Padding</div><br>
    <!-- py Aşağı ve yukarıdan boşluk verir. -->

    <div class="bg-warning text-light pb-4 ps-4 pt-5 pe-2"> Combo Padding</div>

























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
