<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>

<body>

    <div class="container">
        <form action="#">
            <div class="form-group">
                <label for="name">İsim</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastname">Soyİsim</label>
                <input type="text" name="lastname" id="lastname" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">e-Posta</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">Lütfen e-posta adersi giriniz.</small>
                <!-- Kırmızı ile belitrilir. -->
            </div>
            <div class="form-group mb-3">
                <label for="bolum">Bolum</label>
                <select name="edu-program" id="edu-program" class="form-control">
                    <option selected disabled>Aşağıdan bölüm seçiniz</option>
                    <option>ERP</option>
                    <option>Sİber Güvenlik</option>
                    <option>Ağ Tasarımı</option>
                </select>
            </div>
            
            <div class="form-group mb-3">
                <div class="input-group">
                    <span class="input-group-text">Mesajınız</span>
                    <textarea class="form-control" aria-label="Mesaj">
                </textarea>
                </div>              
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Okudum,Onaylıyorum.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Okudum,Onaylamıyorum.
                </label>
              </div>
            <button type="button" class="btn btn-primary">Gönder</button>
            <button type="button" class="btn btn-primary">Yenile</button>
            
        </form>
    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
